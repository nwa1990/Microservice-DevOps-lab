name: ci
on: {push: {branches: ["master"], tags:["v*"]}, pull_request: {}}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r app/requirements.txt pytest
      - run: pytest -q
