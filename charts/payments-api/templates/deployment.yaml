apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payments-api
  template:
    metadata:
      labels:
        app: payments-api
    spec:
      containers:
      - name: api
        image: yourrepo/payments-api:dev
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: payments-api
spec:
  type: ClusterIP
  selector:
    app: payments-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
